services:
  postgres:
    image: postgres:17-alpine
    container_name: lexpay-db
    environment:
      POSTGRES_DB: ${DB_NAME:-lexpay}
      POSTGRES_USER: ${DB_USER:-lexpay}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lexpay}
      TZ: America/Recife
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lexpay-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lexpay.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-lexpay}
      TZ: America/Recife
    depends_on:
      - postgres
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: